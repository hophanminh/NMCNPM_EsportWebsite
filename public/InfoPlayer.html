    <script>
        function Check() {
            var Check = true;
            // name
            if (document.getElementById("requiredUserName").value == "") {

            // }
           checkDate(document.getElementById("datepicker").value,Check);

        }
        function checkDate(strDate, Check) {
                var comp = strDate.split('/')
                var m = parseInt(comp[0], 10)
                var d = parseInt(comp[1], 10)
                var y = parseInt(comp[2], 10)
                var date = new Date(y, m - 1, d);
                if (date.getFullYear() == y && date.getMonth() + 1 == m && date.getDate() == d) {
                   
                    document.getElementById("RequiredBirthday").innerHTML = "Correct";
                
                }
                else{
                document.getElementById("RequiredBirthday").innerHTML = "Please choose birthday of player";
                Check= false;
                }
            }
